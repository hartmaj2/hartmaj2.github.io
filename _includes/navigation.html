<nav>
    <!-- Code below sorts by page name first and then by navbar order (so the navbar order is the main criterion)  -->
    {% assign nav_pages = site.pages | sort: "title" | reverse | sort: "navbar_order" | reverse %}
    {% for iter_page in nav_pages %}
        <a 
            {% if iter_page.url == page.url %} 
                class="active"
            {% endif %} 
                href="{{ iter_page.url }}"> {{ iter_page.title }} 
        </a>
    {% endfor %}
</nav>
