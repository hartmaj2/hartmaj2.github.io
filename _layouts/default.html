<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ page.title }}</title>
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"> </script>
  </head>
  <body>
    <div class="container">
      <nav> 
        <a href="/"> Home </a>
        <a href="/blog/"> Blog </a>
        {% for page in site.pages %}
          {% if page.url != "/" and page.title != "Blog"  and page.url != "/zakazky"%}
          <a href="{{ page.url }}"> {{ page.title }} </a>
          {% endif %}
        {% endfor %}
      </nav>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
